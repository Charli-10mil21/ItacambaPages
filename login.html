<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login Itacamba</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<style>
		body{
			background: rgb(0, 128, 255);
			background: linear-gradient(to top,rgb(255,255,255),rgb(102,125,175));
		}
		.bg{
			background-image: url(img/login2.jpg) ;
			background-position: center center;

		}

					
	</style>
</head>
<body>

	<header class="d-flex">
		<div class=" container text-center mt-4 px-5">
		<img src="img/logo-itacamba.png" alt="">
		</div>
	</header>

	<div class="container w-75 my-4 rounded shadow">
		<div class="row align-items-strech">
			<div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded ">
				
			</div>
			<div class="col bg-white px-5 rounded-end ">
				
				<h2 class="fw-bold text-center py-4">Bienvenido</h2>

				<form action="#">
					<div class="mb-4 " >
						<label for="email" class="form-label"> Correo Electronico</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div class="mb-4">
						<label for="password" class="form-label"> Contrase√±a</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="mb-4 form-check">
						<input type="checkbox" name="conectado" class="form-check-input">
						<label for="conectado" class="form-check-label">Mantenerme Conectado</label>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Iniciar Sesion
						</button>
					</div>
				</form>

				<!--login de redes sosciales-->
				<div class="container w-100 my-5">
					<div class="col">
						<button class="btn btn-outline-primary w-100 my-1">
							<div class="row align-items-center">
								<div class="col-2 d-none d-md-block">
									<img src=""  width="32" alt="">
								</div>
								<div class="col-12 col-md-10 text-center">
									Facebook
								</div>
								
							</div>
						</button>
					</div>
					<div class="col">
						<button class="btn btn-outline-danger w-100 my-1">
							<div class="row align-items-center">
								<div class="col-2 d-none d-md-block">
									<img src=""  width="32" alt="">
								</div>
								<div class="col-12 col-md-10 text-center">
									Google
								</div>
							</div>
						</button>
					</div>
				</div>
			</div>

		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
